<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Add new Student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
	<a class="navbar-brand" href="#">Student Management System</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/api/v1/students">Home</a>
			</li>
		</ul>
	</div>
</nav>

<br>

<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 container justify-content-center card">
			<h1 class="text-center">Create New Student</h1>
			<div class="card-body">
				<form th:action="@{/new_student}" th:object="${student}" method="post">
					<div class="form-group">
						<label>First Name</label>
						<input type="text" th:field="*{firstName}" class="form-control">
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" th:field="*{lastName}" class="form-control">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" th:field="*{email}" class="form-control">
					</div>

					<div class="text-center p-3">
						<button type="submit" class="btn btn-primary">Add Student</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
